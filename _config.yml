url: https://rokaso.com
name: Osvaldas Rokas blog
title: ""
description: ""
meta_description: ""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url_assets: 'https://d1ra7kav7kguzj.cloudfront.net'
baseurl: ''
google_analytics: ''
#disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 18
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
